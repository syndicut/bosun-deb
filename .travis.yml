before_script:
- sudo apt-get -y update && sudo apt-get -y install devscripts build-essential equivs
- sudo mk-build-deps -i
- gpg --import $PPA_KEY_FILE
script: yes | debuild -S -I -k$PPA_KEY_ID -p"gpg --passphrase $PPA_KEY_PASSWORD"
after_success: debrelease -S --dput ppa:$PPA_NAME
env:
  global:
  - PPA_KEY_ID=F087E6F6 PPA_KEY_FILE=.travis/bosun-ppa.gpg PPA_NAME=syndicut/bosun
  - secure: 
